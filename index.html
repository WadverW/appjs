<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+380975223413" class="header__phone-number">+38 097 522 34 13</a>
                    <button class="btn btn_header">заказать звонок</button>
                </div>
            </header>

            <div class="promo__content">
                <div class="promo__wrapper">
                    <div class="promo__titles">
                        <h1 class="promo__head-title">
                            Подбор пульсометра
                        </h1>
                        <h2 class="promo__sub-title">
                            с учётом Вашего уровня подготовки
                        </h2>
                    </div>
                    <div class="promo__icons-delivery">
                        <div class="icons">
                            <img src="img/icons/timer.png" alt="timer" class="icon">
                            <p class="icon-text">Время подбора: <br>10 минут</p>
                        </div>
                        <div class="icons">
                            <img src="img/icons/hand-card.png" alt="hand-card" class="icon">
                            <p class="icon-text">Бесплатная <br>доставка</p>
                        </div>
                        <div class="icons">
                            <img src="img/icons/messages.png" alt="messages" class="icon">
                            <p class="icon-text">Ответим <br>на все вопросы</p>
                        </div>
                    </div>
                    <button class="btn btn_promo">заказать консультацию</button>
                    <a href="#" class="promo-link">или <span class="upcase">ПЕРЕЙТИ В КАТАЛОГ</span></a>
                </div>
              
            </div>
        </div>
    </div>

    <!-- <script src="js/while.js"></script> -->
    <!-- <script src="js/index.js"></script>
    <script src="js/script.js"></script> -->
</body>
</html>
